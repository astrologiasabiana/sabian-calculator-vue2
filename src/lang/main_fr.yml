    current_sabian_symbol: 'Actuel Symbole Sabian:'
    until_next: "{hour_minute} heures jusqu'au suivant"
  about:
    title: À propos Symboles Sabians
    description: <p>Alors que l'astrologie traditionnelle divise le zodiaque en 12 parties de 30 degrés (chacune comme une tranche de pizza), nous pouvons examiner plus en détail avec 360 Symboles Sabians. Chaque degré se voit attribuer une image, son "Symbole Sabian", qui est une description d’une image ayant une interprétation de sa signification cachée et métaphorique. Par exemple, le symbole sabien de la Balance 1° est "Parmi une collection de spécimens magnifiques, un papillon épinglé étale la beauté de ses ailes", ce qui peut signifier s’exprimer de manière particulièrement claire; il représente un aspect sociable et équilibré de la Balance.</p><p>Symboles Sabians sont des images ou des métaphores, dérivées de manière clairvoyante par Elsie Wheeler en 1925, qui ont été proposées et interprétées par Marc Edmund Jones, et aussi par Dane Rudhyar qui les a réinterprétés sur la base de ses idées esthétiques.</p>
